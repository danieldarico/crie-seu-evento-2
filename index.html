<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Crie seu evento</title>
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Crie e compartilhe seu evento</h1>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </header>
        
   


        <form id="my-form">
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)*</span></label>
                    <input required type="text" id="event-title" minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url"  id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">WhatsApp para contato <span>(somente números)*</span></label>
                    <input required type="tel"  id="event-whatsapp">
                </div>

                <div class="input-wrapper">
                    <label for="event-paragraph"> Informações extras <textarea name=""  id="event-paragraph" cols="80" rows="5"></textarea>
                    </label>
                   
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria *</label>
                    <select name="event-category" id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="party">Festa</option>
                        <option value="graduation">Formatura</option>
                        <option value="corporative">Corporativo</option>
                        <option value="familyr">Familiar</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

            <div class="fieldset-wrapper">

                <div class="input-wrapper"> 
                    <label for="event-privacy">E-mail do administrador <span>(digíte um e-mail válido)*</span></label>
                    <input type="email" id="event-privacy">

                </div>

                <div class="input-wrapper"> 
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)*</span></label>
                    <input required type="password" id="event-password" minlength="8">
                </div>

                <div class="checkbox-wrapper"> 
                    <input type="checkbox" id="event-private">
                    <label for="event-private">Evento privado</label>
                    
                </div>
            </div>
            </fieldset> 
            <fieldset>

                <legend>Dia e hora</legend>

                <div class="date-col">
                    
                    <div class="input-wrapper"> 
                        <label for="event-date">Data *</label>
                        <input type="date" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das *</label>
                        <input type="time" class="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">As *</label>
                        <input type="time" class="event-end">
                    </div>
                </div>
            </fieldset> 
        </form>

        <footer>
            <input class="button" type="submit" value="Salvar Evento" form="my-form">
        </footer>
    </div>

    </body>
</html>
